<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>design mockup portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">

      <header class="row web-top">
        <div class="col-md-6">
          <picture class="img-responsive img-logo">
          	<source
          		srcset="img/saber.webp 1x, img/saber-2x.webp 2x"
          		type="img/webp">
          	<img
          		src="img/saber.jpg" alt="logo"
          		srcset="img/saber-2x.jpg 2x">
          </picture>
        </div>
        <div class="col-md-6 text-right text-top text-uppercase web-header">
          <h1 class="author-name">YINQUAN LU</h1>
          <h4 class="subject-name">font end portfolio</h4>
        </div>
      </header>

      <p class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </p>

      <p class="row web-medium1">
        <div class="col-md-12">
          <picture class="img-responsive article-photo center-block">
          	<source
          		srcset="img/html-css-javascript.jpg 1x, img/html-css-javascript-x2.jpg 2x"
          		type="image/webp">
          	<img
          		src="img/html-css-javascript.jpg" alt="logo"
          		srcset="img/html-css-javascript-x2.jpg 2x">
          </picture>
        </div>
      </p>

      <p class="row web-medium2">
        <div class="col-md-12">
          <h2 class="indication">Featured Work</h2>
        </div>
      </p>

      <main class="row text-center web-bottom">
        <article class="col-md-4">
          <picture class="img-responsive project-picture center-block">
          	<source
          		srcset="img/fresh_tomatoes.jpg 1x, img/fresh_tomatoes-x2.jpg 2x"
          		type="image/webp">
          	<img
          		src="img/fresh_tomatoes.jpg" alt="logo"
          		srcset="img/fresh_tomatoes-x2.jpg 2x">
          </picture>
          <h3>a moive website</h3>
          <a href="https://github.com/wowzero/build-a-movie-website.git">https://github.com/wowzero/build-a-movie-website.git</a>
        </article>
        <article class="col-md-4">
          <picture class="img-responsive project-picture center-block">
          	<source
          		srcset="img/Pikachu.jpg 1x, img/Pikachu-x2.jpg 2x"
          		type="image/webp">
          	<img
          		src="img/Pikachu.jpg" alt="logo"
          		srcset="img/Pikachu-x2.jpg 2x">
          </picture>          <h3>animal trading cards</h3>
          <a href="https://github.com/wowzero/Animal-Trading-Cards.git">https://github.com/wowzero/Animal-Trading-Cards.git</a>
        </article>
        <artile class="col-md-4">
          <picture class="img-responsive project-picture center-block">
          	<source
          		srcset="img/icecream.jpg 1x, img/icecream-x2.jpg 2x"
          		type="image/webp">
          	<img
          		src="img/icecream.jpg" alt="logo"
          		srcset="img/icecream-x2.jpg 2x">
          </picture>          <h3>making peach ice cream</h3>
          <a href="https://github.com/wowzero/making-peach-ice-cream.git">https://github.com/wowzero/making-peach-ice-cream.git</a>
        </artile>
      </main>

    </div>
  </body>


</html>
